sudo: false
dist: trusty

services:
  - docker

branches:
  except:
    - gh-pages

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - docker-ce
      # coverage
      - lcov
      # docs generating
      - doxygen
      - doxygen-doc
      - doxygen-latex
      - doxygen-gui
      - graphviz

script:
  - ./run-tests.sh

after_success:
  - ./update-coverage.sh
  - ./update-docs.sh

after_script:
  - ./cleanup.sh

env:
  global:
    secure: 
